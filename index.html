<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给婉婉的祝福</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        header {
            background: linear-gradient(135deg, #ff6b6b, #ffa502);
            color: white;
            text-align: center;
            padding: 25px 20px;
            position: relative;
        }
        
        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .blessing {
            font-size: 1.4em;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .main-content {
            display: flex;
            flex: 1;
            gap: 25px;
            padding: 25px;
        }
        
        .slideshow-section {
            flex: 3;
            background: #f8f9fa;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
        }
        
        .music-section {
            flex: 1;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            color: white;
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .slideshow-section .section-title {
            color: #ff6b6b;
        }
        
        .music-section .section-title {
            color: white;
        }
        
        /* 图片轮播样式 */
        .slideshow-container {
            flex: 1;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: #fff;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide-img {
            max-width: 100%;
            max-height: 70%;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            object-fit: cover;
        }
        
        .slide-caption {
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
            text-align: center;
            font-weight: 500;
        }
        
        .slideshow-section .slide-caption {
            color: #666;
        }
        
        .music-section .slide-caption {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .slideshow-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active, .dot:hover {
            background: #ff6b6b;
            transform: scale(1.2);
        }
        
        /* 音乐播放器样式 */
        .music-player {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .music-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .music-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .music-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .music-btn.play-btn {
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .music-status {
            text-align: center;
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 10px;
        }
        
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: #343a40;
            color: white;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .container {
                height: auto;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .blessing {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-heart"></i> 咕咕咕！！！ <i class="fas fa-music"></i></h1>
            <div class="blessing">希望婉婉天天开心！😊</div>
        </header>
        
        <div class="main-content">
            <div class="slideshow-section">
                <h2 class="section-title"><i class="fas fa-images"></i> 我们一起去的地方</h2>
                <div class="slideshow-container">
                    <div class="slide active">
                        <img src="images/IMG_0224.HEIC.jpeg" alt="美丽的夕阳" class="slide-img">
                        <div class="slide-caption">我们一起去看了美丽的落日</div>
                    </div>
                    <div class="slide">
                        <img src="images/IMG_0265.HEIC.jpeg" alt="粉色海洋" class="slide-img">
                        <div class="slide-caption">一起见证了粉色的海洋</div>
                    </div>
                    <div class="slide">
                        <img src="images/IMG_0270.HEIC.jpeg" alt="女神的背影" class="slide-img">
                        <div class="slide-caption">愿你的生活如诗如画</div>
                    </div>
                    <div class="slide">
                        <img src="images/IMG_0279.HEIC.jpeg" alt="七彩的天空" class="slide-img">
                        <div class="slide-caption">我们要一直浪漫</div>
                    </div>
                </div>
                
                <div class="slideshow-controls">
                    <span class="dot active" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                </div>
            </div>
            
            <div class="music-section">
                <h2 class="section-title"><i class="fas fa-compact-disc"></i> 这里是给你的歌</h2>
                <div class="music-player">
                    <audio id="backgroundMusic" loop>
                        <source src="" type="audio/mpeg">
                        您的浏览器不支持音频播放。
                    </audio>
                    
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    
                    <div class="music-controls">
                        <button class="music-btn" onclick="stopMusic()">
                            <i class="fas fa-stop"></i>
                        </button>
                        <button class="music-btn play-btn" onclick="playMusic()" id="playBtn">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="music-btn" onclick="pauseMusic()">
                            <i class="fas fa-pause"></i>
                        </button>
                    </div>
                    
                    <div class="music-status" id="musicStatus">
                        <i class="fas fa-info-circle"></i> 准备就绪
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p><i class="fas fa-star"></i> 版权所有：为婉婉专门制作 <i class="fas fa-star"></i></p>
            <p>愿你每天都开心快乐！</p>
        </footer>
    </div>

    <script>
        let slideIndex = 0;
        let autoPlayInterval;
        let isAutoPlay = true;
        
        // 图片轮播功能
        function showSlides() {
            const slides = document.getElementsByClassName("slide");
            const dots = document.getElementsByClassName("dot");
            
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
                dots[i].classList.remove("active");
            }
            
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            
            slides[slideIndex-1].classList.add("active");
            dots[slideIndex-1].classList.add("active");
        }
        
        function currentSlide(n) {
            slideIndex = n - 1;
            showSlides();
        }
        
        function startAutoPlay() {
            autoPlayInterval = setInterval(showSlides, 4000);
        }
        
        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
        }
        
        function toggleAutoPlay() {
            isAutoPlay = !isAutoPlay;
            if (isAutoPlay) {
                startAutoPlay();
            } else {
                stopAutoPlay();
            }
        }
        
        // 音乐播放功能
        function playMusic() {
            const audio = document.getElementById("backgroundMusic");
            const status = document.getElementById("musicStatus");
            const playBtn = document.getElementById("playBtn");
            
            if (audio.src && audio.src !== window.location.href) {
                audio.play()
                    .then(() => {
                        status.innerHTML = '<i class="fas fa-play-circle"></i> 正在播放';
                        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                        playBtn.onclick = pauseMusic;
                    })
                    .catch(error => {
                        status.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 播放失败';
                        console.log("播放失败:", error);
                    });
            } else {
                status.innerHTML = '<i class="fas fa-exclamation-circle"></i> 请上传音乐文件';
            }
        }
        
        function pauseMusic() {
            const audio = document.getElementById("backgroundMusic");
            const status = document.getElementById("musicStatus");
            const playBtn = document.getElementById("playBtn");
            
            audio.pause();
            status.innerHTML = '<i class="fas fa-pause-circle"></i> 已暂停';
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            playBtn.onclick = playMusic;
        }
        
        function stopMusic() {
            const audio = document.getElementById("backgroundMusic");
            const status = document.getElementById("musicStatus");
            const playBtn = document.getElementById("playBtn");
            
            audio.pause();
            audio.currentTime = 0;
            status.innerHTML = '<i class="fas fa-stop-circle"></i> 已停止';
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            playBtn.onclick = playMusic;
        }
        
        // 进度条更新
        function updateProgress() {
            const audio = document.getElementById("backgroundMusic");
            const progressBar = document.getElementById("progressBar");
            
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = percent + '%';
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 启动自动播放
            startAutoPlay();
            
            // 设置音乐文件路径
            const audio = document.getElementById("backgroundMusic");
            audio.src = "music/Amelia的生日歌.mp3";
            
            // 监听音频事件
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', function() {
                document.getElementById("musicStatus").innerHTML = '<i class="fas fa-redo"></i> 重新播放';
            });
        });
    </script>
</body>
</html>
